version: '3'

services:
    ws:
        image: hoangthanhlam1984/ws-demo:development
        restart: unless-stopped
        ports:
            - 9001:9000
        volumes:
            - /projects/ws:/var/www/ws
        user: 1000:1000
        working_dir: /var/www/html

    nginx:
        image: nginx:latest
        restart: unless-stopped
        ports:
            - 8000:80
        volumes:
            - /projects/ws/logs:/var/www/html/storage/logs
            - /docker/nginx/vhosts/:/etc/nginx/conf.d/
