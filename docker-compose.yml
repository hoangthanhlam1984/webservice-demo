version: '3.7'

services:
    ws-demo:
        image: hoangthanhlam1984/ws-demo:development
        restart: unless-stopped
        ports:
            - 9001:9000
            - 80:80
        user: 1000:1000
        working_dir: /var/www/webservice-demo
        env_file:
            - stack.env
        environment:
            - DB_HOST=${DB_HOST}
            - DB_USERNAME=fordev
